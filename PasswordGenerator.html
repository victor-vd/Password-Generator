<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Test</title>
</head>
<body style="font-family: 'Franklin Gothic Medium';">
    <div>
        <center>
            <form id="form" onsubmit="return false;">
                <p>The password will have especial characters? (@-&)</p>
                <div style="flex-direction: row; justify-content: center; display: flex;">
                    <input id="includeEspecial" type="checkbox"/>
                    <input id="especialChars" type="range" min="1" max="20" value="6" required/>
                    <p id="especialCharsN"></p>
                </div>
                <p>The password will have number characters? (0-9)</p>
                <div style="flex-direction: row; justify-content: center; display: flex;">
                    <input id="includeNumber" type="checkbox"/>
                    <input id="numberChars" type="range" min="1" max="20" value="6" required/>
                    <p id="numberCharsN"></p>
                </div>
                <p>The password will have uppercase characters? (A-Z)</p>
                <div style="flex-direction: row; justify-content: center; display: flex;">
                    <input id="includeUpper" type="checkbox"/>
                    <input id="upperChars" type="range" min="1" max="20" value="6" required/>
                    <p id="upperCharsN"></p>
                </div>
                <p>The password will have lowercase characters? (a-z)</p>
                <div style="flex-direction: row; justify-content: center; display: flex;">
                    <input id="includeLower" type="checkbox"/>
                    <input id="lowerChars" type="range" min="1" max="20" value="6" required/>
                    <p id="lowerCharsN"></p>
                </div><br><br>
                <button id="send" type="submit">send</button>
                <br>
                <p id="password"></p>
            </form>
        </center>
    </div>
    <p id="treatedData"></p>

    <script src="PasswordGenerator.js"></script>
</body>
</html>
